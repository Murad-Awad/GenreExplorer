<!doctype html>
<html>
<head>
    <title>Genre Explorer</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Layout.css" />
    <style type="text/css">
        #login, #loggedin {
            display: none;
        }

        .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 500px;
        }
    </style>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container text-center">
            <div id="login">
                <div class="jumbotron">
                    <h1>Welcome to Genre Explorer!</h1>
                    <a href="/login" class="btn btn-primary btn-lg btn-block">Click here to log in with Spotify</a>
                </div>
                </div>
        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
        </div>
        <div id="genreExplorer">
            <div class="container">
                <form id="important">
                    <div class="jumbotron">
                        <h2>Enter a song that you like:</h2>
                    <input type="text" class="form-control" placeholder="What song do you like?" id="songtext" />
                    <button class="btn btn-default" id="search">Search</button>
                    </div>
                </form>
               <div id="results"></div>
            </div>
           
        </div>
        <div id="newSongs"></div>
      </div>
    
    <script id="user-profile-template" type="text/x-handlebars-template">
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">

    </script>
    <script id="results-template" type="text/x-handlebars-template">
        <div class="container">
            <div class="jumbotron">
                <div class="list-group">
                    {{#each tracks.items}}
                    <a class="list-group-item" id="song" songid="{{name}}" artistid="{{artists.0.id}}" artistname="{{artists.0.name}}" song-data-id="{{id}}">{{name}} By {{artists.0.name}}</a>
                        {{/each}}
                </div>
            </div>
            </div>
</script>
    <script id="genreExplorer-template" type="text/x-handlebars">
        <div class="container">
            <div class="jumbotron">
            <h2>{{title}} By {{artist}}</h2>
            <form>
                <input type="text" class="form-control"placeholder="What genre would you like to explore?" id="genre" size="31" />
                <div id="results2">
                    <button class="btn btn-default" onclick="getTracks()" id="getSongs">Find Music</button>
                    </div>
            </form>
                
                </div>
       </div>
        
    </script>
    <script id="getsongs-template" type="text/x-handlebars-template">
        <div class="container">
            <div class="jumbotron">
            <div class="list-group">
                {{#each tracks}}
        <a class="list-group-item" href="https://play.spotify.com/track/{{id}}" id="song" songid="{{name}}" artistid="{{artists.0.id}}" artistname="{{artists.0.name}}" song-data-id="{{id}}"> <b>{{name}} </b> by <i>{{artists.0.name}} </i></a>
                {{/each}}
            </div>
        </div>
            </div>
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
   <script src="Backend.js"></script>
    <style>
     .cover {
    width: 300px;
    height: 300px;
    display: inline-block;
    background-size: cover;
}
    </style>
</body>
</html>
